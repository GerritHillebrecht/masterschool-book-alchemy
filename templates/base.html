<!DOCTYPE html>
<html lang="en">
<head>
    <title>Masterschool - {% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    {% block css_imports %} {% endblock %}
</head>
<body>
<header class="shadow bg-white/80 backdrop-blur backdrop-saturate">
    <nav class="flex items-center justify-between">
        <a href="/" class="logo text-2xl text-stone-800">The Book Nook</a>
        <div class="flex items-center">
            <button type="button" style="white-space: nowrap"
                    class="py-2.5 px-5 me-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                Add a book
            </button>
            <button type="button" style="white-space: nowrap"
                    class="py-2.5 px-5 me-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                Add an author
            </button>
            <select id="sorting_select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option>Order by</option>
                <option value="id:desc">Latest &#8595;</option>
                <option value="id:asc">Oldest &#8593;</option>
                <option value="title:asc">title &#8593;</option>
                <option value="title:desc">title &#8595;</option>
                <option value="author:asc">author &#8593;</option>
                <option value="author:desc">author &#8595;</option>
                <option value="isbn:asc">ISBN &#8593;</option>
                <option value="isbn:desc">ISBN &#8595;</option>
            </select>
        </div>
    </nav>
</header>

{% block content %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
{% block js_imports %} {% endblock %}


</body>
</html>
